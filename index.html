
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty-parlour login page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      width: 350px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background-color: #fff;
    }

    .form {
      padding: 20px;
      display: none;
    }

    .active {
      display: block;
    }

    header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input,
    .checkbox {
      margin-top: 10px;
    }

    .checkbox label {
      font-size: 14px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .toggle-buttons button {
      width: 45%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .toggle-buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="form signup active">
      <header>Signup</header>
      <form action="/register" method="post">
        <input type="text" placeholder="Full name" name="username" required>
        <input type="email" placeholder="Email address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" required>
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <input type="submit" value="Signup">
      </form>
    </div>

    <button class="toggle-buttons" id="login-button">Login</button>

    <div class="form login">
      <header>Login</header>
      <form action="/login" method="post">
        <input type="email" placeholder="Email address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <a href="#">Forgot password?</a>
        <input type="submit" value="Login">
      </form>
    </div>

    <div class="toggle-buttons">
      <button id="update-button">Update</button>
      <button id="delete-button">Delete</button>
    </div>

    <div class="form update">
      <header>Update</header>
      <form action="/update" method="post">
        <input type="email" placeholder="Email address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="email" placeholder="New email address" name="newEmail" required>
        <input type="password" placeholder="New password" name="newPassword" required>
        <input type="submit" value="Update">
      </form>
    </div>

    <div class="form delete">
      <header>Delete</header>
      <form action="/delete" method="post">
        <input type="email" placeholder="Email address" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Delete">
      </form>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginButton = document.getElementById('login-button');
      const updateButton = document.getElementById('update-button');
      const deleteButton = document.getElementById('delete-button');
      const signupForm = document.querySelector('.form.signup');
      const loginForm = document.querySelector('.form.login');
      const updateForm = document.querySelector('.form.update');
      const deleteForm = document.querySelector('.form.delete');

      loginButton.addEventListener('click', function() {
        signupForm.classList.remove('active');
        loginForm.classList.add('active');
      });

      updateButton.addEventListener('click', function() {
        signupForm.classList.remove('active');
        loginForm.classList.remove('active');
        updateForm.classList.add('active');
      });

      deleteButton.addEventListener('click', function() {
        signupForm.classList.remove('active');
        loginForm.classList.remove('active');
        deleteForm.classList.add('active');
      });
    });
  </script>
</body>
</html>
